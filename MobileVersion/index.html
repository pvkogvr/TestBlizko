<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Open+Sans&family=Oswald&display=swap" rel="stylesheet">
    <title>TZBlizko</title>
</head>
<body>
    <header>
        <div class="menu">
            <div class="icon"><img src="./image/icon/like.svg" alt="like"></div>
            <div class="icon"><img src="./image/icon/basket.svg" alt="basket"></div>
            <div class="icon"><img src="./image/icon/burger.svg" alt="burger"></div>
        </div>
        <div class="container">
            <div class="log">
                <img src="./image/icon/logo.svg" alt="Логотип">
                <div class="log-info">
                    <h1>СТРОЙ НЕДОРОГО</h1>
                    <h4>СТРОИТЕЛЬНЕ МАТЕРИАЛЫ</h4>
                </div>
            </div>
            <div class="info">
                <h2>+7 (923) 111-99-01</h2>
                <h4>НОВОСИБИРСК, УЛ.КРАСИНА, 74</h4>
            </div>
            <div class="call">
                <h4>Заказать звонок</h4>
            </div>
            <div class="iconW">
                <div class="circle">
                    <img src="./image/icon/WA.svg" alt="WhatsApp">
                </div>
                <h4>Написать нам</h4>
            </div>
        </div>

</html>
